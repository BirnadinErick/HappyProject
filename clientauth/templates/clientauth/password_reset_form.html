{% extends 'clientauth/common/base.html' %}
{% load static %}

{% block custom_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'clientauth/css/login.css' %}">
{% endblock custom_css %}


{% block children %}
    <div class="form-body without-side">
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="{% static 'clientauth/images/graphic3.svg '%}" alt="background_graphics">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Forgot your password?</h3>
                        <p>Be Happy ðŸ˜Š, just reset it</p>
                        <form method="post">
                            {% csrf_token %}
                            {{form.as_p}}

                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Request a Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock children %}
