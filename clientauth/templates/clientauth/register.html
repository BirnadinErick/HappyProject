{% extends 'clientauth/common/base.html' %}
{% load static %}

{% block children %}
<div class="form-body without-side">
    <div class="row">
        <div class="img-holder">
            <div class="bg"></div>
            <div class="info-holder">
                <img src="{% static 'clientauth/images/graphic3.svg' %}" alt="background graphics">
            </div>
        </div>
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Join us</h3>
                    <p>Join the Happy Community</p>
                    <form>
                        <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                        <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                        <div class="form-button">
                            <button id="submit" type="submit" class="ibtn">Join Us</button>
                        </div>
                    </form>
                    <div class="other-links">
                        <div class="text">Or join us with</div>
                            <a href="#">
                                <i class="fab fa-google"></i>
                                Google
                            </a>
                    </div>
                    <div class="page-links">
                        <a href="{% url 'clientauth:login' %}">Already have an account? Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock children %}
